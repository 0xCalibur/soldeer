[package]
authors = ["m4rio"]
categories = ["development-tools", "package-management"]
description = "A solidity package manager written in rust. It's minimal and easy within your solidity project. Works best with foundry."
edition = "2021"
exclude = ["crawler/*", ".github/*", ".vscode/*"]
homepage = "https://github.com/mario-eth/soldeer"
keywords = ["solidity", "package-manager"]
license = "MIT"
name = "soldeer"
readme = "./README.md"
repository = "https://github.com/mario-eth/soldeer"
version = "0.2.4"

[dependencies]
chrono = {version = "0.4.31", features = ["serde"]}
clap = {version = "4.4.8", features = ["derive"]}
clap_builder = {version = "4.4.18"}
email-address-parser = "2.0.0"
lazy_static = "1.4.0"
regex = "1.10.3"
reqwest = {version = "0.11.18", features = ["blocking", "json", "multipart"]}
rpassword = "7.3.1"
serde = "1.0.171"
serde_derive = "1.0.171"
serde_json = "1.0.1"
serial_test = "2.0.0"
sha256 = "1.4.0"
simple-home-dir = "0.2.3"
tokio = "1.29.1"
tokio-dl-stream-to-disk = "1.0.0"
toml = "0.7.6"
toml_edit = "0.9.1"
uuid = {version = "1.7", features = ["serde", "v4"]}
walkdir = "2.4.0"
yansi = "0.5.1"
zip = "0.6.6"
zip-extract = "0.1.2"

[dev-dependencies]
tokio-test = "0.4.3"

[lib]
name = "soldeer_lib"
path = "src/lib.rs"

[[bin]]
name = "soldeer"
path = "src/main.rs"
